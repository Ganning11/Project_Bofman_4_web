<!DOCTYPE html>

    <link rel="stylesheet" href="css/style_museum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

<body class="utama" id="blur">

    <div class="clock">
        <div id="hour">00</div>
        <span>:</span>
        <div id="minute">00</div>
        <span>:</span>
        <div id="seconds">00</div>


    </div>

    <script src="js/clock.js"></script>

    <!--Bilah navigasi kiri-->

    <div class="sound">
        <img src="asset/off.png" id="icon" width="40px">

    </div>

    <audio autoplay loop id="mySong">
        <source src="asset/museum.mp3" type="audio/mp3">
    </audio>

    <script>

        var vid = document.getElementById("mySong");
        vid.volume = 0.08;
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon.src = "asset/on.png"
            } else {
                mySong.pause();
                icon.src = "asset/off.png"
            }
        }

        document.addEventListener('click', musicPlay);
        function musicPlay() {
            document.getElementById('mySong').play();
            document.removeEventListener('click', musicPlay);
            icon.src = "asset/on.png"
        }
    </script>

    <div class="sidebar">

    </div>

    <div class="video">

    <div id="popup_info">

                </a>

                    <div class="poster">

                                <div class="details_info">

                        </div>

                    </div>

        </div>

    <script type="text/javascript">


        function info() {

            var popup_info = document.getElementById('popup_info');
            popup_info.classList.toggle('active')
            var content = document.getElementById('none');
            content.classList.toggle('active')
        }

        function rundown() {

            var popup_rundown = document.getElementById('popup_rundown');
            popup_rundown.classList.toggle('active')
        }

        function marketplace() {
            var popup_marketplace = document.getElementById('popup_marketplace');
            popup_marketplace.classList.toggle('active')
            var content = document.getElementById('none');
            content.classList.toggle('active')
        }



    </script>
